<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Library</title>
    <link rel ="icon" type="image/png" href="../../src/images/terminal.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0V4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles.css">

</head>
<body style="padding-top: 70px;">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" aria-label="Main Navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html"><img src="../../src/images/Aperture-Science-Logo.png" alt="Aperture Science Logo" class="navbar-brand-logo" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../../index.html" id="nav-home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="image.html" id="nav-image">Image Library</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About.html" id="nav-about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Info.html" id="nav-info">Info</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
      window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
          navbar.classList.add('navbar-scrolled');
        } else {
          navbar.classList.remove('navbar-scrolled');
        }
      });
    </script>


    <div id="image-page" style="margin-top: 80px;">
        <div class="gallery-bounding-box">
            <div class="image-section">
                <section class="gallery" style="gap: 15px;">
                    <figure style="margin: 10px;">
                        <img id="image1" src="/src/images/background1.jpg" alt="River Landscape" width="280" height="190" onmouseover="upDate(this)" onmouseleave="unDo()" tabindex="0" style="transition: transform 0.3s ease; cursor: pointer;">
                        <figcaption>River Landscape</figcaption>
                    </figure>
                    <figure style="margin: 10px;">
                        <img id="image2" src="/src/images/background2.png" alt="Abstract Art" width="280" height="190" onmouseover="upDate(this)" onmouseleave="unDo()" tabindex="0" style="transition: transform 0.3s ease; cursor: pointer;">
                        <figcaption>Abstract Art</figcaption>
                    </figure>
                    <figure style="margin: 10px;">
                        <img id="image3" src="/src/images/background3.jpg" alt="Spiderweb" width="280" height="190" onmouseover="upDate(this)" onmouseleave="unDo()" tabindex="0" style="transition: transform 0.3s ease; cursor: pointer;">
                        <figcaption>Spiderweb</figcaption>
                    </figure>
                    <figure style="margin: 10px;">
                        <img id="image4" src="/src/images/Background4.png" alt="Futuristic City" width="280" height="190" onmouseover="upDate(this)" onmouseleave="unDo()" tabindex="0" style="transition: transform 0.3s ease; cursor: pointer;">
                        <figcaption>Futuristic City</figcaption>
                    </figure>
                    <figure style="margin: 10px;">
                        <img id="image5" src="/src/images/Background5.jpg" alt="Snowy Mountains" width="280" height="190" onmouseover="upDate(this)" onmouseleave="unDo()" tabindex="0" style="transition: transform 0.3s ease; cursor: pointer;">
                        <figcaption>Snowy Mountains</figcaption>
                    </figure>
                    <figure style="margin: 10px;">
                        <img id="image6" src="/src/images/Background6.jpg" alt="Tropical Beach" width="280" height="190" onmouseover="upDate(this)" onmouseleave="unDo()" tabindex="0" style="transition: transform 0.3s ease; cursor: pointer;">
                        <figcaption>Tropical Beach</figcaption>
                    </figure>
                </section>
                <div id="image" style="width: 480px; height: 320px; margin: 20px auto; border: 2px solid #333; background-color: #eee; display: flex; justify-content: center; align-items: center; font-size: 1.2em; color: #555; background-size: cover; background-position: center; background-repeat: no-repeat;">
                    Hover over an image below to display here.
                </div>
            </div>
        </div>
    </div>




    <script>
        function upDate(previewPic) {
            const imageDiv = document.getElementById('image');
            imageDiv.style.backgroundImage = "url('" + previewPic.src + "')";
            imageDiv.innerHTML = previewPic.alt;
            imageDiv.style.opacity = 0;
            setTimeout(() => {
                imageDiv.style.opacity = 1;
            }, 100);
        }

        function unDo() {
            const imageDiv = document.getElementById('image');
            imageDiv.style.backgroundImage = "url('')";
            imageDiv.innerHTML = "Hover over an image below to display here.";
            imageDiv.style.opacity = 1;
        }

        function addTabFocus() {
            const images = document.querySelectorAll('.gallery img');
            for (let i = 0; i < images.length; i++) {
                images[i].setAttribute('tabindex', '0');
                images[i].addEventListener('focus', function() {
                    upDate(this);
                });
                images[i].addEventListener('blur', function() {
                    unDo();
                });
            }
        }

        window.onload = addTabFocus;
    </script>

</body>
</html>
